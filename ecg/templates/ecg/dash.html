<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Biosignals</title>
    {% load static %}
    <link rel="icon" type="image/ico" href="{% static 'ecg/img/bhf-logo.jpg' %}"/>
    
    <link rel="stylesheet" type="text/css" href="{% static 'ecg/css/dash.css' %}">
</head>
<body>
    <!--Encabezado-->
    <div class="header">
        <div class="logo">
            <img src="{% static 'ecg/img/bhf-logo.jpg' %}" alt="logo" class="trig-nav">
        </div>
        <div>
            <h1>Dispositivo conectado</h1>
        </div>
        <div class="user">
            <img src="{% static 'ecg/img/avatar.png' %}" alt="user">
        </div>
    </div>

    <!--Barra de navegación-->
    <div class="side-nav">
        <div class="short-info">
            <img src="{% static 'ecg/img/bhf-logo.jpg' %}" alt="logo" class="trig-nav">
        </div>
        <nav class="nav-cont">
            <div class="side-img">
                <h1>{{ user.username }}</h1>
                <a href="{% url 'logout' %}"style="color:aliceblue; font-size: .8em;">Salir</a>
                <a href="{% url 'ecg:serial' %}"style="color:aliceblue; font-size: .8em;">Conectar</a>
                <br>
                <a href="{% url 'ecg:registro' %}"style="color:aliceblue; font-size: .8em;">Registrar datos</a>
            </div>
            <ul>
                <li>
                    <a href="#" class="active">
                        <span>Registros</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span>Procesamiento</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span>Detección de eventos</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span>Otras bioseñales</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <!--Contenido principal-->
		<div class="principal">
			<div class="contenido">
				<div class="titulo">
					ECG DATA
                </div>
                {% block content %}
                {% endblock %} 
			</div>

		</div>
    
</body>
</html>
