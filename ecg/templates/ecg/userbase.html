<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>{% block title %}{% endblock %}</title>

  {% load static %}
  
  <link rel="icon" href="{% static 'ecg/img/logo.png' %}">

  <!--Fuente-->
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

  <!-- Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!--Custom CSS-->
  <link rel="stylesheet" type="text/css" href="{% static 'ecg/css/userbase.css' %}">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <a href="{% url 'home' %}">
          <span>
            Lesath
          </span>
        </a>
      </div>
      <div class="user-options">
        <div class="user-info">
          <img src="{% static 'ecg/img/avatar.png' %}" alt="">
          <span>{{user.username}}</span>

          <div class="dropdown">
            <button class="drop-btn">
              <i class="material-icons">
                arrow_drop_down
              </i>
            </button>
            <div class="dropdown-content">
              <a href="#">Perfil</a>
              <a href="{% url 'registros:experimentos' user.username %}">Experimentos</a>
              <a href="{% url 'registros:colaboracion' user.username %}">Colaboraciones</a>
              <a href="{% url 'logout' %}">Salir</a>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="main">
      
      <div class="content">

        {% block form %}
        {% endblock %}

        {% block content %}
        {% endblock %}

      </div>

      {% block add %}
      {% endblock %}

    </div>
  </div>
  <script src="{% static 'ecg/js/userbase.js' %}"></script> 
</body>
</html>
